services:
  qa-worksheet-generator:
    build: 
      context: .
      dockerfile: Dockerfile.simple
    container_name: qa_worksheet_generator_simple
    ports:
      - "8081:8081"
    environment:
      # Application settings
      - HOST=0.0.0.0
      - PORT=8081
      - DEBUG=${DEBUG:-false}
      
      # Database configuration
      - MONGO_URI=${MONGO_URI:-mongodb://ai:VgjVpcllJjhYy2c@65.109.31.94:27017/ien?authSource=ien}
      - DB_NAME=${DB_NAME:-ien}
      
      # S3/Cloudflare R2 configuration
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_ACCOUNT_ID=${S3_ACCOUNT_ID}
      - S3_API_TOKEN=${S3_API_TOKEN}
      
      # PDF conversion settings (using Python libraries only)
      - PDF_CONVERSION_TIMEOUT=60
      - PDF_CONVERSION_RETRIES=3
      - PDF_CONVERSION_METHOD=weasyprint
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
    volumes:
      # Mount logs for persistence
      - ./logs:/app/logs
      # Mount temp directory for file processing
      - ./temp:/app/temp
      # Optional: Mount custom logo if needed
      - ./logo.png:/app/logo.png:ro
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/docs"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
      
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
          
    networks:
      - qa-worksheet-network

networks:
  qa-worksheet-network:
    driver: bridge
